<app-navbar></app-navbar>


<div class="container">


  
  <br><br><br><br>
  
    <div class="row" ngFor="let dis of display" *ngFor="let i of Posts"  >
      
      <div class="col-sm">
        <div class="card" style="width: 100%;">
            <div class="containerr">
                
           <img class="profilePic" src="{{i.profilepic}}" alt="">
           <span  class="sp">{{i.fullname}} {{i.surname}}<i class="bie bi-download"></i></span>
           
                   
               
                
              </div>
            <div class="imgPost">
              <img class="card-img-top" src="{{i.image}}" alt="Card image cap">

            </div>
           
            <div class="card-boy">
                <span class="ic"><i class="bi bi-heart" (click)="onLike(i.id)"></i></span>
                <strong>&nbsp;&nbsp;{{i.likes}} likes</strong><br> 
                <span class="caption">{{i.caption}}</span>
                
            </div>
           
          </div>
      </div>
</div>

<br><br><br><br><br>
<app-footer></app-footer>


<div class="updated" [class.visible]="isVisible">
  <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i>liked
 </div>
