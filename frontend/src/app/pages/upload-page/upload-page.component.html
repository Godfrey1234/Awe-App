      <form [formGroup]="post" (ngSubmit)="onSubmit()" NG_VALIDATORS *ngFor="let user of userDetails">

       
        <br>
        <input formControlName="file"  type="file" class="form-control" (change)="onFileChange($event)" required>
        <br>

        <div class="mb-3">
            <textarea placeholder="enter caption here" formControlName="caption" name="caption"   class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div class="col-md-12 text-center">
            <button  [disabled]="post.invalid" type="submit" class="btn btn-light">post</button>
        </div>
        
      </form>
