
<app-navbar></app-navbar>

<div class="container text-center">

  <br><br><br><br><br>
 
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
    </div>
    <table class="userTable">
      <tbody>
      <tr *ngFor="let user of userDetails  | filter: searchText">
        <br>
        <td class="col1"><img class="profilePic" src="{{user.profilepic}}" (click)="onClick(user.id)">
          <span> &nbsp; {{user.fullname}} {{user.surname}}</span>
        </td>
        <td class="col3"><button type="button" class="btn btn-secondary" (click)="onFollow(user.id,user.fullname,user.surname)">follow</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ngx-spinner bdColor = "rgba(101, 50, 50, 55.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<br>


<div class="updated" [class.visible]="isVisible">
  <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i>{{response}}
</div>

<app-footer></app-footer>
